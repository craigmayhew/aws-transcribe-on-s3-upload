AWSTemplateFormatVersion: '2010-09-09'
Resources:
  CreateTranscription:
    DependsOn: LambdaExecutionRole
    Type: AWS::Lambda::Function
    Properties:
      Code:
        ZipFile: |       
          from __future__ import print_function

          import time
          import boto3

          def handler(event, context):
            transcribe = boto3.client('transcribe')

            job_name = "Transcribe Video"
            job_uri = "s3://transcribe-everything-placed-here/empty.mp4"

            transcribe.start_transcription_job(
                TranscriptionJobName=job_name,
                Media={'MediaFileUri': job_uri},
                MediaFormat='mp4',
                LanguageCode='en-US'
            )

            while True:
                status = transcribe.get_transcription_job(TranscriptionJobName=job_name)
                if status['TranscriptionJob']['TranscriptionJobStatus'] in ['COMPLETED', 'FAILED']:
                    break
                print("Transcribing...")
                time.sleep(5)
            print(status)
            return "Complete"
      Handler: index.handler
      MemorySize: 1536
      Role:
        Fn::GetAtt:
        - LambdaExecutionRole
        - Arn
      Runtime: python3.7
      Timeout: 60

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: root
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:*
            Resource: arn:aws:logs:*:*:*

  LambdaInvokePermission:
    DependsOn: CreateTranscription
    Type: 'AWS::Lambda::Permission'
    Properties:
      FunctionName: !GetAtt CreateTranscription.Arn
      Action: 'lambda:InvokeFunction'
      Principal: s3.amazonaws.com
      SourceAccount: !Ref 'AWS::AccountId'
      SourceArn: !Sub 'arn:aws:s3:::${SrcBucket}'

  SrcBucket:
    DependsOn: CreateTranscription
    Type: AWS::S3::Bucket
    # NotificationConfiguration must be commented on stack creation,
